    <style>
        /* --- THEME ENGINE --- */
        body { 
            background-color: #050505; 
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 95%);
            color: #f8fafc; 
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            touch-action: pan-y;
        }

        .layer-boost { transform: translateZ(0); will-change: transform; }

        /* CARDS */
        .glass-card {
            background: #0f0f0f; 
            border: 1px solid #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden; 
        }
        .glass-card:active { background: #1a1a1a; transform: scale(0.99); transition: all 0.1s ease; }

        /* ACCENTS */
        .accent-green { border-left: 4px solid #10b981; }
        .accent-orange { border-left: 4px solid #f97316; }
        .accent-purple { border-left: 4px solid #a855f7; }
        .accent-pink { border-left: 4px solid #ec4899; }
        .accent-blue { border-left: 4px solid #3b82f6; }

        /* WATERMARKS */
        .bg-watermark {
            position: absolute;
            right: -15px;
            bottom: -15px;
            width: 120px;
            height: 120px;
            opacity: 0.07;
            pointer-events: none;
            fill: white;
            z-index: 0; 
        }
        
        .modal-watermark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            opacity: 0.04;
            pointer-events: none;
            fill: white;
            z-index: 0;
        }

        /* INPUTS */
        .glass-input {
            background: #111;
            border: 1px solid #333;
            color: white;
            font-size: 16px; 
            border-radius: 12px;
        }
        .glass-input:focus { border-color: #3b82f6; background: #161616; outline: none; }

        .grad-pill {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .glass-active-tab {
            background: #1e1b4b;
            border: 1px solid #4f46e5;
            color: white; 
        }

        .modal-bg { background-color: #000000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input:focus { outline: none; }
        * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        /* TIMELINE */
        .history-item::before {
            content: ''; position: absolute; left: 11px; top: 40px; bottom: -20px;
            width: 2px; background: #222;
        }
        .history-item:last-child::before { display: none; }

        /* CHECKBOX ANIMATION */
        .check-circle {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>

        function startTimerInterval(customSeconds, labelText = "") {
            timerTotalDuration = customSeconds; timerEndTime = Date.now() + (customSeconds * 1000);

            saveData();
            
            requestWakeLock(); 

            const titleEl = document.getElementById("timerTitle");

            document.getElementById('fullscreenTimer').classList.remove('hidden'); document.getElementById('fullscreenTimer').classList.add('flex');
            checkTimerTick();

        function checkTimerTick() {
            if(!timerEndTime) return;
            const now = Date.now();
            const remainingMs = timerEndTime - now;
            const remainingSec = Math.ceil(remainingMs / 1000);
            if (remainingSec > 0) {
                const m = Math.floor(remainingSec / 60); const s = remainingSec % 60;
                document.getElementById('overlayTimerDisplay').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
                const circumference = 880; const offset = circumference - (remainingMs / (timerTotalDuration * 1000)) * circumference;
                document.getElementById('timerProgressRing').style.strokeDashoffset = offset;
            } else { finishTimer(); }
        }
        function finishTimer() {
            clearInterval(timerInterval); timerInterval = null; timerEndTime = null; 
            
            if (isCoreMode && timerTargetExercise) { toggleExerciseComplete(timerTargetExercise); }

            saveData();
            releaseWakeLock();

            if(navigator.vibrate) navigator.vibrate([600, 300, 600]);
            
            if (document.visibilityState === 'hidden' && "Notification" in window && Notification.permission === "granted") {
                new Notification("Rest Finished!", { body: "Time to get back to work!", vibrate: [600, 300, 600] });

        function restoreTimer() {
            if (timerEndTime) {
                const now = Date.now();
                if (timerEndTime > now) { 
                    const remaining = Math.ceil((timerEndTime - now) / 1000);
                    timerTotalDuration = remaining + 1; 
                    document.getElementById('restSelector').classList.add('hidden');
                    document.getElementById('timerContainer').classList.remove('hidden');
                    const savedTarget = timerTargetExercise;
                    startTimerInterval(remaining, savedTarget || "RESUMED");
                } else { timerEndTime = null; saveData(); }
            }
        }

        function cleanOldHistory() {

                const dayIdx = new Date(date).getDay();
                if(!historyMap[dayIdx]) historyMap[dayIdx] = [];
                historyMap[dayIdx].push(date);
            });
            let changed = false;
            for(let dayIdx in historyMap) {
                const dates = historyMap[dayIdx].sort((a,b) => new Date(b) - new Date(a)); 
                if (dates.length > 4) {
                    const toRemove = dates.slice(4); toRemove.forEach(d => { delete exerciseData[d]; changed = true; });
                }
            }
            if(changed) saveData();
        }

            const data = { 
                date: dateKey, 
                user: document.getElementById('userNameInput').value, 
                exerciseData: exerciseData, 
                weightHistory: weightHistory, 
                streak: streak, 
                streakLocked: streakLocked,

                timerTargetExercise: timerTargetExercise 
            };
            try { localStorage.setItem('fitnessProFinal', JSON.stringify(data)); } catch(e) {}
        }

                userName = data.user || "USER"; 
                exerciseData = data.exerciseData || {}; weightHistory = data.weightHistory || []; streak = data.streak || 0;
                if(weightHistory.length === 0 && data.stats && data.stats.weight) weightHistory.push({date: Date.now(), weight: parseFloat(data.stats.weight)});
                timerEndTime = data.timerEndTime || null;
                timerTargetExercise = data.timerTargetExercise || null;

            }
        }

            if(!exerciseData[dateKey]) exerciseData[dateKey] = {};
            if(!exerciseData[dateKey][exName]) {
                 exerciseData[dateKey][exName] = { sets: [{w:'',r:''}], completed: false };
            }
            exerciseData[dateKey][exName].sets.push({w:'',r:''});
            saveData();
            if (isCoreMode && activeAbsLevel) {

        function calcTotalProgress() {
            if(!exerciseData[dateKey]) { updateCircle(0); return; }
            let total = 0, done = 0;
            const w = workouts[dayName]; if(!w.ex[0]) return;
            const allEx = [...w.ex[0], ...w.ex[1]];
            allEx.forEach(ex => { total++; if(exerciseData[dateKey][ex] && exerciseData[dateKey][ex].completed) done++; });
            const pct = total === 0 ? 0 : Math.round((done / total) * 100);
            updateCircle(pct);

            document.getElementById('streakCount').innerText = streak;

            renderExercises(w.ex[currentTab]);
        }

        function openCoreModal(type) { 
            isCoreMode = true;
            document.getElementById('btnHistory').style.display = 'none'; // Hide History Button
            document.getElementById('modalTabs').classList.add('hidden');
            
            if (type === 'abs') {
                absViewMode = 'levels'; 
                document.getElementById('modalDay').innerText = "ABS LEVEL";
                const container = document.getElementById('modalExercises');
                container.innerHTML = `
                    <div onclick="selectAbsLevel('beginner')" class="cursor-pointer glass-card p-8 rounded-3xl grad-beginner relative overflow-hidden text-white mb-4 active:scale-95 transition-transform layer-boost">
                        <div class="relative z-10"><h3 class="font-black text-2xl mb-1">BEGINNER</h3><p class="text-sm font-bold opacity-80 tracking-wide">LOSE BELLY FAT</p></div>
                        <div class="abs-bg-text" style="right: 10px; bottom: 5px; font-size: 2.5rem; font-weight: 900; opacity: 0.1; line-height: 0.8; text-align: right; pointer-events: none; color: white; position: absolute;">JUMP<br>JACKS</div>
                    </div>
                    <div onclick="selectAbsLevel('intermediate')" class="cursor-pointer glass-card p-8 rounded-3xl grad-intermediate relative overflow-hidden text-white mb-4 active:scale-95 transition-transform layer-boost">
                        <div class="relative z-10"><h3 class="font-black text-2xl mb-1">INTERMEDIATE</h3><p class="text-sm font-bold opacity-80 tracking-wide">ROCK HARD ABS</p></div>
                        <div class="abs-bg-text" style="right: 10px; bottom: 5px; font-size: 2.5rem; font-weight: 900; opacity: 0.1; line-height: 0.8; text-align: right; pointer-events: none; color: white; position: absolute;">RUSSIAN<br>TWIST</div>
                    </div>
                    <div onclick="selectAbsLevel('advanced')" class="cursor-pointer glass-card p-8 rounded-3xl grad-advanced relative overflow-hidden text-white mb-4 active:scale-95 transition-transform layer-boost">
                        <div class="relative z-10"><h3 class="font-black text-2xl mb-1">ADVANCED</h3><p class="text-sm font-bold opacity-80 tracking-wide">SIX PACK ABS</p></div>
                        <div class="abs-bg-text" style="right: 10px; bottom: 5px; font-size: 2.5rem; font-weight: 900; opacity: 0.1; line-height: 0.8; text-align: right; pointer-events: none; color: white; position: absolute;">V-UPS<br>HOLLOW</div>
                    </div>
                `;
            } else {
                activeAbsLevel = null;
                document.getElementById('modalDay').innerText = "CORE WORKOUT";
                renderExercises(coreExercises);
            }
            document.getElementById('workoutModal').classList.remove('hidden'); document.getElementById('workoutModal').classList.add('flex'); 
        }

        function selectAbsLevel(level) {
            absViewMode = 'workout';
            activeAbsLevel = level;
            document.getElementById('modalDay').innerText = level.toUpperCase();
            renderExercises(absLevels[level]);
        }

        function closeModal() { 
            if (isCoreMode && activeAbsLevel && absViewMode === 'workout') { openCoreModal('abs'); } 
            else { document.getElementById('workoutModal').classList.add('hidden'); document.getElementById('workoutModal').classList.remove('flex'); }
        }

        function switchTab(i) { 
            currentTab = i; const w = workouts[dayName]; renderExercises(w.ex[currentTab]); 
            const btns = document.getElementById('modalTabs').children; 
            const activeClass = "flex-1 py-3 rounded-lg text-sm font-black uppercase tracking-widest transition-all duration-300 ease-out glass-active-tab shadow-lg scale-[1.02] ring-1 ring-white/20";
            const inactiveClass = "flex-1 py-3 rounded-lg text-sm font-black uppercase tracking-widest transition-all duration-300 ease-out text-slate-500 hover:text-slate-300 hover:bg-white/5";
            for(let b of btns) b.className = inactiveClass; btns[i].className = activeClass; 
        }

        function requestDelete(idx) { deleteIndex = idx; document.getElementById('deleteModal').classList.remove('hidden'); document.getElementById('deleteModal').classList.add('flex'); }
        function confirmDelete() { if(deleteIndex > -1) { weightHistory.splice(deleteIndex, 1); saveData(); refreshWeightUI(); } document.getElementById('deleteModal').classList.add('hidden'); document.getElementById('deleteModal').classList.remove('flex'); }

        init();
    </script>
</body>
</html>
